<!DOCTYPE html>
<html lang="fr-FR">

<head>
  <title>Glass Art Verre</title>
  <style>
    .wrap {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      min-width: 320px;
      height: 100vh;
      background-image: linear-gradient(45deg, rgba(84, 53, 65, 1) 0%, rgba(174, 138, 134, 1) 50%, rgba(95, 159, 205, 1) 100%);
    }

    .inner {
      display: flex;
      flex-flow: column;
      align-items: center;
      text-align: center;
      background: url(https://i1.wp.com/i.pinimg.com/originals/b1/53/1b/b1531b8d7df182324d8abc70496168f0.jpg);
      font-size: 40px;
      font-family: Arial, sans-serif;
      color: transparent;
      -webkit-background-clip: text;
    }

    .text-line {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
    }

    .text-line:last-child {
      margin-bottom: 0;
    }

    .reversed-text {
      display: inline-block;
      transform: scaleX(-1);
    }

    .glass-art {
      position: relative;
      z-index: 1;
      display: inline-block;
      -webkit-text-stroke-width: 1px;
      -webkit-text-stroke-color: transparent;
    }

    .glass-art::after {
      content: attr(data-content);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      color: inherit;
      -webkit-text-fill-color: transparent;
      -webkit-background-clip: text;
      background-image: inherit;
      background-position: inherit;
      background-size: inherit;
      z-index: -1;
    }
  </style>
</head>

<body>
  <header>
    <div class="container-fluid">
      <div class="row">
        <div class="wrap">
          <div class="inner">
            <div class="text-line">
              <span class="glass-art" data-content="GLASS ART VER"><span class="reversed-text">RE</span></span>
            </div>
            <div class="text-line">
              boutique de decorations et bijoux
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
</body>

</html>
