<!DOCTYPE html>
<html lang="fr-FR">

   
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
     
    <title>Home</title>

     
    <style>
       * {
    margin: 0;
    padding: 0;
  }
 .wrap {
  display: inline-block;
  width: 100vw;
  height: 300px;
  background-image: linear-gradient(45deg, rgba(95,159,205,1) 0%, rgb(95,159,205,1) 50%, rgba(95,159,205,1) 100%);
}
.inner {
  width: 100%;
  height: 100%;
  margin: 0 auto;
  text-align: center;
  font-family: 'Times New Roman', Times, serif;
  color: transparent;
  flex-flow: row nowrap;
}
.inner * {
  background: url(https://i1.wp.com/i.pinimg.com/originals/b1/53/1b/b1531b8d7df182324d8abc70496168f0.jpg);
  -webkit-background-clip: text;
}
.text-line-one {
  width: 100%;
  letter-spacing: 10px;
  word-spacing: 25px;
}

.reversed-text {
    transform: scaleX(-1);    ;
}
.text-line-one, .reversed-text {
    display: inline-block;
    font-size: 120px;
    padding-top: 50px;
}
.r {
  margin-right: -28px;
}
.v {
  font-size: 150px;
}

@media (max-width: 320px){
    .text-line-one {
        width: 100%;
        letter-spacing: 0px;
        word-spacing: 0px;
    }
    .text-line-one, .reversed-text {
        display: inline-block;
        font-size: 30px;
        padding-top: 30px;
    }
    .r {
        margin-right: -10px;
    }
    .v {
        font-size: 50px;
    }
}
    </style>

    </head>
     
    <body>
     <header>
        <div class="container-fluid"> 
            <div class="row"> 
              <div class="wrap">
                <div class="inner">
                  <div class="text-line-one">ART GLASS <span class="v">V</span>E<div class="reversed-text r">R</div>R<div class="reversed-text">E</div></div>
                  
                </div>
              </div>
            </div>
          </div>
    </header>
      
     
     
    </body>
    </html>
