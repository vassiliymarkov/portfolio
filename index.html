<!DOCTYPE html>
<html lang="fr-FR">

<head>
  <title>Glass Art Verre</title>
  <style>
    .wrap {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      min-width: 320px;
      height: 100vh;
      background-image: linear-gradient(45deg, rgba(84, 53, 65, 1) 0%, rgba(174, 138, 134, 1) 50%, rgba(95, 159, 205, 1) 100%);
    }

    .inner {
      display: flex;
      flex-flow: column;
      align-items: center;
      text-align: center;
      background: url(https://i1.wp.com/i.pinimg.com/originals/b1/53/1b/b1531b8d7df182324d8abc70496168f0.jpg);
      font-size: 40px;
      font-family: Mulish;
      color: transparent;
      -webkit-background-clip: text;
      background-clip: text; /* Добавленное свойство */
      -webkit-text-fill-color: transparent; /* Добавленное свойство */
    }

    .text-line {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
    }

    .text-line:last-child {
      margin-bottom: 0;
    }

    .reversed-text {
      display: inline-block;
      transform: scaleX(-1);
    }
  </style>
</head>

<body>
  <header>
    <div class="container-fluid">
      <div class="row">
        <div class="wrap">
          <div class="inner">
            <div class="text-line">
              GLASS ART VER<span class="reversed-text">RE</span>
            </div>
            <div class="text-line">
              boutique de decorations et bijoux
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
</body>

</html>
