<!DOCTYPE html>
<html lang="fr-FR">

<head>
  <title>Glass Art Verre</title>
  <style>
.wrap {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100vw;
  min-width: 320px;
  height: 100vh;
  background-image: linear-gradient(45deg, rgba(84, 53, 65, 1) 0%, rgba(174, 138, 134, 1) 50%, rgba(95, 159, 205, 1) 100%);
  background-repeat: no-repeat;
  background-size: cover;
}

.inner {
  display: flex;
  flex-flow: column;
  align-items: center;
  text-align: center;
  font-size: 40px;
  font-family: Mulish;
}

.text-line {
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 10px;
}

.text-line:last-child {
  margin-bottom: 0;
}

.normal-text {
  position: relative;
  z-index: 2;
  background: linear-gradient(to right, rgba(255, 255, 255, 0.5) 0%, rgba(255, 255, 255, 0) 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.reversed-text {
  position: relative;
  transform: scaleX(-1);
  z-index: 1;
}

  </style>
</head>

<body>
  <header>
    <div class="container-fluid">
      <div class="row">
        <div class="wrap">
            <div class="inner">
              <div class="text-line">
                <span class="normal-text">GLASS ART VER</span>
                <span class="reversed-text">RE</span>
              </div>
              <div class="text-line">
                boutique de decorations et bijoux
              </div>
            </div>
          </div>
          
          
          
    </div>
  </header>
</body>

</html>
